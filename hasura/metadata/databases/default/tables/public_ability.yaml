table:
  schema: public
  name: ability
object_relationships:
  - name: skill
    using:
      foreign_key_constraint_on: skill_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - _exists:
                  _where:
                    id:
                      _eq: X-Hasura-User-Id
                  _table:
                    schema: public
                    name: user
          - _exists:
              _where:
                _and:
                  - id:
                      _eq: X-Hasura-User-Id
                  - allow:
                      _eq: true
              _table:
                schema: public
                name: user
      set:
        user_id: x-hasura-User-Id
      columns:
        - amount
        - condition
        - condition_value
        - enhance
        - enhance_value
        - id
        - span
        - target
        - type
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - condition
        - condition_value
        - created_at
        - enhance
        - enhance_value
        - id
        - skill_id
        - span
        - target
        - type
        - updated_at
        - user_id
      filter:
        _exists:
          _where:
            id:
              _eq: X-Hasura-User-Id
          _table:
            schema: public
            name: user
update_permissions:
  - role: user
    permission:
      columns:
        - amount
        - condition
        - condition_value
        - enhance
        - enhance_value
        - span
        - target
        - type
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - _exists:
              _where:
                _and:
                  - id:
                      _eq: X-Hasura-User-Id
                  - allow:
                      _eq: true
              _table:
                schema: public
                name: user
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - _exists:
              _where:
                _and:
                  - id:
                      _eq: X-Hasura-User-Id
                  - allow:
                      _eq: true
              _table:
                schema: public
                name: user
