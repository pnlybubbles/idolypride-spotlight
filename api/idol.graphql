query getIdolList {
  idol {
    id
    name
    title
    type
    role
    skills(order_by: { index: asc }) {
      id
      name
      index
      type
      level
      trigger
      trigger_value
      ct
      abilities {
        id
        type
        target
        amount
        span
        condition
        condition_value
      }
    }
  }
}

mutation createIdol($object: idol_insert_input!) {
  insert_idol_one(object: $object) {
    id
    name
    title
    type
    role
    skills(order_by: { index: asc }) {
      id
      name
      index
      type
      level
      trigger
      trigger_value
      ct
      abilities {
        id
        type
        target
        amount
        span
        condition
        condition_value
      }
    }
  }
}
