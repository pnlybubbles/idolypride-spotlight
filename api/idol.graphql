query getIdolList {
  idol {
    id
    name
    title
    type
    role
    user_id
    skills(order_by: { index: asc }) {
      id
      name
      index
      type
      level
      trigger
      trigger_value
      ct
      user_id
      abilities {
        id
        type
        target
        amount
        span
        condition
        condition_value
        user_id
      }
    }
  }
}

query getIdol($id: uuid!) {
  idol_by_pk(id: $id) {
    name
    id
    role
    title
    type
    user_id
    skills {
      ct
      id
      index
      level
      name
      trigger
      trigger_value
      type
      updated_at
      user_id
      abilities {
        amount
        condition
        condition_value
        id
        skill_id
        span
        target
        type
        user_id
      }
    }
  }
}

mutation createIdol($object: idol_insert_input!) {
  insert_idol_one(object: $object) {
    id
    name
    title
    type
    role
    skills(order_by: { index: asc }) {
      id
      name
      index
      type
      level
      trigger
      trigger_value
      ct
      abilities {
        id
        type
        target
        amount
        span
        condition
        condition_value
      }
    }
  }
}
