query getIdolList {
  idol {
    id
    name
    title
    type
    role
    skills {
      name
      type
      level
      trigger
      trigger_value
      ct
      abilities {
        type
        target
        amount
        span
        condition
        condition_value
      }
    }
  }
}

mutation createIdol($object: idol_insert_input!) {
  insert_idol_one(object: $object) {
    id
    name
    title
    type
    role
    skills {
      name
      type
      level
      trigger
      trigger_value
      ct
      abilities {
        type
        target
        amount
        span
        condition
        condition_value
      }
    }
  }
}
