query getFumentList {
  fumen {
    id
    title
    unit
  }
}

query getFumen($id: uuid!) {
  fumen_by_pk(id: $id) {
    a
    beat
    sp
    title
    unit
  }
}

mutation createFumen($object: fumen_insert_input!) {
  insert_fumen_one(object: $object) {
    title
    unit
    beat
    a
    sp
  }
}
